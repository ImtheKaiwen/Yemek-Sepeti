{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Menü Öğesi Düzenle</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Yemek Adı</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ menu_item.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ menu_item.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Fiyat (TL)</label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ menu_item.price }}" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Yemek Fotoğrafı</label>
                            {% if menu_item.image %}
                            <div class="mb-2">
                                <img src="{{ menu_item.image }}" alt="Mevcut fotoğraf" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            <small class="text-muted">Yeni bir fotoğraf seçmezseniz mevcut fotoğraf korunacaktır.</small>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Değişiklikleri Kaydet
                            </button>
                            <a href="{{ url_for('admin_edit_restaurant', restaurant_id=menu_item.restaurant_id) }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Geri Dön
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
